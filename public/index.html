<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  
</head>
<body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <button class="write-tweet">
        <p>Write a new tweet</p>
        <i class="fa-solid fa-angles-down bounce"></i>
      </button>
    </nav>
    <div class="main-tweet-container">
    <header id="new-tweet-header">
        
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Asha Shiddo</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <div>
    <main class="container">
      <section class="new-tweet">
        <h2 class="form-title">Compose Tweet</h2>
        <form id="tweet-form" method="POST"> 
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" class="textarea-field"></textarea> 
          <div class="counter-container">
            <output name="counter" class="character-counter" for="tweet-text">140</output>
          </div>
          <div>
            <button type="submit" class="submit-button">Tweet</button>
          </div>
        </form>   
        <div class="error-message"></div> <!-- Add this line for the error message container -->     
      </section>
    </main>

     <!-- Tweet Container -->
     <section class="tweets-container">
        <article class="tweet">
            <header>
                <div class="tweet-header-content">
                    <div>
                        <img src="/images/profile-hex.png" alt="Profile Image">
                        <h3 class="tweet-author">Newton</h3>
                    </div>
                    <div>
                        <p class="tweet-handle">@SirIsaac</p>
                    </div>
                </div>
            </header>
          <div class="tweet-content">
            <p class="tweet-text">If I have seen further it is by standing on the shoulders of giants</p>
          </div>
          <footer>
            <p class="tweet-date">10 days ago</p>
            <div class="tweet-icons">
              <i class="far fa-heart"></i>
              <i class="far fa-comment"></i>
              <i class="far fa-share-square"></i>
            </div>
          </footer>
        </article>
      </section>
    </div>
    </div>

 <!-- External JS -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <!--Timeago Library-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>


 <!-- App JS -->
 <script type="text/javascript" src="/scripts/client.js"></script>
 <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
